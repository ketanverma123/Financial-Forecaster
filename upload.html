<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
</head>
<body>
    <h1>Upload Company Data</h1>
    <p>Please upload an Excel file with your company data in the following format:</p>
    <ul>
        <li>Year</li>
        <li>Quarter</li>
        <li>Company</li>
        <li>Category</li>
        <li>Revenue</li>
        <li>Gross Profit</li>
        <li>Net Income</li>
        <li>Earning Per Share</li>
        <li>EBITDA</li>
        <li>Share Holder Equity</li>
        <li>Current Ratio</li>
        <li>Debt/Equity Ratio</li>
    </ul>
    <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload Excel File:</label>
        <input type="file" id="file" name="file" required><br><br>
        <label for="num_quarters">Number of Quarters to Predict:</label>
        <input type="number" id="num_quarters" name="num_quarters" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
