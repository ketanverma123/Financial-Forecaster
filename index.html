<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Predictions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1 class="mt-5">Financial Predictions</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="company">Enter Company Name (Optional):</label>
            <input type="text" class="form-control" id="company" name="company">
            <small class="form-text text-muted">Leave blank to predict for all companies in the dataset.</small>
        </div>
        <div class="form-group">
            <label for="num_quarters">Number of Quarters to Predict:</label>
            <input type="number" class="form-control" id="num_quarters" name="num_quarters" required>
        </div>
        <div class="form-group">
            <label for="file">Upload Your Own File (Optional):</label>
            <input type="file" class="form-control" id="file" name="file">
            <small class="form-text text-muted">Upload a CSV file with the required columns.</small>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
</body>
</html>
